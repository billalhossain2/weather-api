<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom Css  -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid weather-app-wrapper text-white fw-bolder px-0">
      <!-- Overlay for bluring  -->
      <div class="overlay">
        <h1 class="text-center fw-bolder pt-5 pb-3">Real Time Weather App</h1>
        <div class="search-field-container d-flex justify-content-center">
          <form class="d-flex mt-1">
            <input
              id="search-field"
              class="form-control me-2"
              type="search"
              placeholder="Search your city"
              aria-label="Search"
            />
            <button id="search-btn" class="btn btn-danger" type="submit">
              Search
            </button>
          </form>
        </div>

        <!-- Display Weather Record  -->
        <div
          class="container weather-display d-flex justify-content-center mt-5"
        >
          <div id="weather-info-container" class="weather text-center"></div>
        </div>
        <!-- End Display Record  -->
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Moment Library  -->
    <script src="assets/moment.js"></script>

    <!-- Custom Js  -->
    <script src="js/app.js"></script>
  </body>
</html>
